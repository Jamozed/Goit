{{define "base/header"}}
<table>
	<tr>
		<td rowspan="2">
			<a href="/"><img style="max-height: 24px;" src="/static/favicon.png"></a>
		</td>
		<td><h1>{{.Title}}</h1></td>
	</tr>
	<tr>
		<td>
			<a href="/">Repositories</a>
			{{if .Admin}}
				| <a href="/admin">Admin</a>
			{{end}}
			{{if .Auth}}
				| <a href="/user/logout">Logout</a>{{if .Username}} ({{.Username}}){{end}}
			{{else}}
				| <a href="/user/login">Login</a>
			{{end}}
		</td>
	</tr>
</table>
{{end}}

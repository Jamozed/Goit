<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Users</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<link rel="icon" type="image/png" href="/static/favicon.png">
</head>
<body>
	<table>
		<thead>
			<tr>
				<td><b>ID</b></td>
				<td><b>Username</b></td>
				<td><b>Full Name</b></td>
				<td><b>Is Admin</b></td>
				<td></td>
			</tr>
		</thead>
		<tbody>
		{{range .Users}}
			<tr>
				<td>{{.Id}}</td>
				<td>{{.Name}}</td>
				<td>{{.FullName}}</td>
				<td>{{.IsAdmin}}</td>
				<td><a>Edit</a></td>
			</tr>
		{{end}}
		</tbody>
	</table>
</body>

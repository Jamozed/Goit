<!DOCTYPE html>
<head>{{template "base/head" .}}</head>
<body>
	<header>
		<table>
			<tr>
				<td><img src = "/static/favicon.png" style="max-height: 24px"></td>
				<td><h1>{{.Title}}</h1></td>
			</tr>
		</table>
	</header>
	<main>
		<table>
			<thead>
				<tr>
					<td><b>ID</b></td>
					<td><b>Owner</b></td>
					<td><b>Name</b></td>
					<td><b>Visibility</b></td>
					<td><b>Size</b></td>
					<td></td>
				</tr>
			</thead>
			<tbody>
			{{range .Repos}}
				<tr>
					<td>{{.Id}}</td>
					<td><a href="/?user={{.Owner}}">{{.Owner}}</a></td>
					<td><a href="/{{.Name}}">{{.Name}}</a></td>
					<td>{{.Visibility}}</td>
					<td>{{.Size}}</td>
					<td><a href="/admin/repo/edit?repo={{.Id}}">edit</a></td>
				</tr>
			{{end}}
			</tbody>
		</table>
	</main>
</body>

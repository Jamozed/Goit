<!DOCTYPE html>
<head>{{template "base/head" .}}</head>
<body>
	<header>
		<table>
			<tr>
				<td rowspan="2">
					<a href="/"><img src="/static/favicon.png" style="max-height: 24px"></a>
				</td>
				<td><h1>{{.Title}}</h1></td>
			</tr>
			<tr><td>
				<a href="/admin/users">Users</a>
				| <a href="/admin/repos">Repos</a>
			</td></tr>
		</table>
	</header><hr>
	<main>
		<table>
			<thead>
				<tr>
					<td><b>ID</b></td>
					<td><b>Name</b></td>
					<td><b>Full Name</b></td>
					<td><b>Admin</b></td>
					<td></td>
				</tr>
			</thead>
			<tbody>
			{{range .Users}}
				<tr>
					<td>{{.Id}}</td>
					<td><a href="/?user={{.Name}}">{{.Name}}</a></td>
					<td>{{.FullName}}</td>
					<td>{{.IsAdmin}}</td>
					<td><a href="/admin/user/edit?user={{.Id}}">edit</a></td>
				</tr>
			{{end}}
			</tbody>
		</table>
	</main>
</body>

<!DOCTYPE html>
<html lang="en">
	<head>{{template "base/head" .}}</head>
	<body>
		<header>{{template "admin/header" .}}</header><hr>
		<main>
			<table class="highlight-row">
				<thead>
					<tr>
						<td><b>ID</b></td>
						<td><b>Name</b></td>
						<td><b>Full Name</b></td>
						<td><b>Admin</b></td>
						<td></td>
					</tr>
				</thead>
				<tbody>
				{{range .Users}}
					<tr>
						<td>{{.Id}}</td>
						<td><a href="/?u={{.Name}}">{{.Name}}</a></td>
						<td>{{.FullName}}</td>
						<td>{{.IsAdmin}}</td>
						<td><a href="/admin/user/edit?user={{.Id}}">edit</a></td>
					</tr>
				{{end}}
				</tbody>
			</table>
		</main>
	</body>
</html>

<!DOCTYPE html>
<head>{{template "base/head" .}}</head>
<body>
	<header>{{template "base/header" .}}</header><hr>
	<main>
		<table>
			<thead>
				<tr>
					<td><b>Name</b></td>
					<td><b>Description</b></td>
					<td><b>Owner</b></td>
					<td><b>Visibility</b></td>
					<td><b>Last Commit</b></td>
				</tr>
			</thead>
			<tbody>
			{{range .Repos}}
				<tr>
					<td><a href="/{{.Name}}/">{{.Name}}</a></td>
					<td>{{.Description}}</td>
					<td>{{.Owner}}</td>
					<td>{{.Visibility}}</td>
					<td>{{.LastCommit}}</td>
				</tr>
			{{end}}
			</tbody>
		</table>
	</main>
</body>

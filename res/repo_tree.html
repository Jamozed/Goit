<!DOCTYPE html>
<head>{{template "base/head" .}}</head>
<body>
	<header>{{template "base/repo_header" .}}</header><hr>
	<main>
		<table>
			<thead>
				<tr>
					<td><b>Name</b></td>
					<td><b>Size</b></td>
				</tr>
			</thead>
			<tbody>
			{{range .Files}}
				<tr>
					<td>{{.Name}}</a></td>
					<td>{{.Size}}</td>
				</tr>
			{{end}}
			</tbody>
		</table>
	</main>
</body>
